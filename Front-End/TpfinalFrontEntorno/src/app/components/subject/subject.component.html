<p-table #dt [value]="subjectlist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last}. De un total de {totalRecords} Registros">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">

                <div class="card-body d-flex justify-content-between align-items-center">
                  <h1>Lista de materias</h1>
                  <a [routerLink]="['/Subject/ActionSubject']" class="btn btn-primary btn-sm">Nueva materia</a>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
            <div class="p-d-flex p-jc-between p-ai-center">
                Código
                <p-sortIcon field="id"></p-sortIcon>
            </div>
          </th>
            <th pSortableColumn="fistName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Nombre
                    <p-sortIcon field="fistName"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="lastName">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Descripción
                    <p-sortIcon field="lastName"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de alta
                    <p-sortIcon field="creationDate"></p-sortIcon>
                </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                Action
            </div>

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sub>
        <tr class="p-selectable-row">
            <td>
                {{sub.id}}
            </td>
            <td>
                {{sub.name}}
            </td>
            <td>
                {{sub.description}}
            </td>
            <td>
                {{sub.creationDate}}
            </td>
            <td>
                <button pButton pRipple icon="pi pi-pencil" aria-label="Editar" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/Subject/ActionSubject/'+ sub.id]"></button>
                <button pButton pRipple icon="pi pi-trash" aria-label="Eliminar" class="p-button-rounded p-button-warning" (click)="Delete(sub.id)"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay usuario.</td>
        </tr>
    </ng-template>
</p-table>
