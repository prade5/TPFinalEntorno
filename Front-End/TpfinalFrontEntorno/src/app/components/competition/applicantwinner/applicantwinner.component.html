<div class="container">
    <p-table #dt [value]="aplicantlist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last}. De un total de {totalRecords} Registros"
    [filterDelay]="0" [globalFilterFields]="['subject, fullName']">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                  <h1>Lista de Postulantes</h1>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="materia">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Materia
                    <p-sortIcon field="subject"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="nombre">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Nombre
                    <p-sortIcon field="fullName"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="puesto">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Puesto
                    <p-sortIcon field="position"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de Creación
                    <p-sortIcon field="creationDate"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="finalDate">
                <div class="p-d-flex p-jc-between">
                    Fecha Final
                    <p-sortIcon field="finalDate"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="merit">
                <div class="p-d-flex p-jc-between">
                    Mérito
                    <p-sortIcon field="merit"></p-sortIcon>
                </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                    Acción
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-aplicant>
        <tr class="p-selectable-row" >
            <td>
                {{aplicant.subject}}
            </td>
            <td>
                {{aplicant.fullName}}
            </td>
            <td>
                {{aplicant.position}}
            </td>
            <td>
                {{aplicant.creationDate | date: 'shortDate'}}
            </td>
            <td>
                {{aplicant.finalDate | date: 'shortDate'}}
            </td>
            <td>
              <input type="number" class="form-range col-md-8" min="0" max="10" id="merit" [(ngModel)]="aplicant.merit" >
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2  float-right" data-toggle="modal" data-target="#exampleModal" (click)="CambiarMerito(aplicant)"></button>
            </td>
            <td>

              <button aria-label="Declarar Ganador" class="btn btn-primary" (click)="DeclareWinner(aplicant.idUser, aplicant.idCompetition)">Declarar Ganador</button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay postulantes</td>
        </tr>
    </ng-template>
    </p-table>
</div>
