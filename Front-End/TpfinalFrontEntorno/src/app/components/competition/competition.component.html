<div class="container">
    <p-table #dt [value]="complist"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
    [paginator]="true" currentPageReportTemplate="Mostrando {first} de {last}. De un total de {totalRecords} Registros"
    [filterDelay]="0" [globalFilterFields]="['name','description','creationDate']">
    <ng-template pTemplate="caption">
        <div class="table-header">
          <div class="row">
            <div class="col-md-12 col-md-offset-2">
              <!-- <div class="card"> -->
                <div class="card-body d-flex justify-content-between align-items-center">
                  <h1>Lista de concursos</h1>
                  <a [routerLink]="['/Competition/ActionCompetition']" class="btn btn-primary btn-sm">Nuevo concurso</a>
                </div>
            </div>
          </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Codigo
                    <p-sortIcon field="id"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="materia">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Materia
                    <p-sortIcon field="materia"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="puesto">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Puesto
                    <p-sortIcon field="puesto"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="creationDate">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de creación
                    <p-sortIcon field="creationDate"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="finalDate">
                <div class="p-d-flex p-jc-between">
                    Fecha de finalización
                    <p-sortIcon field="finalDate"></p-sortIcon>
                </div>
            </th>
            <th>
              <div class="p-d-flex p-jc-between p-ai-center">
                    Action
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-competition>
        <tr class="p-selectable-row" >
            <td   [style]="competition.state === '2'? 'color: red' : null">
                {{competition.id}}
            </td>
            <td>
                {{competition.materia}}
            </td>
            <td>
                {{competition.puesto}}
            </td>
            <td>
                {{competition.creationDate | date: 'dd/MM/yyyy'}}
            </td>
            <td>
                {{competition.finalDate | date: 'dd/MM/yyyy'}}
            </td>
            <td>
              <button pButton pRipple icon="pi pi-search" aria-label="Buscar" class="p-button-rounded p-button-success p-mr-2"  [routerLink]="['/ActionCompetition/'+ competition.id + 'v']"></button>
              <button pButton pRipple icon="pi pi-user" aria-label="Ver Postulantes" class="p-button-rounded p-button-success" [attr.disabled]="competition.state === '2'? true : null"  [routerLink] = " ['/Competition/ApplicantWinner/'+ competition.id] "></button>
              <button pButton pRipple icon="pi pi-pencil" aria-label="Editar" class="p-button-rounded p-button-success p-mr-2"   [attr.disabled]="competition.state === '2'? true : null" [routerLink]="['/Competition/ActionCompetition/'+ competition.id]"></button>
              <button pButton pRipple icon="pi pi-trash" aria-label="Eliminar" class="p-button-rounded p-button-warning" [attr.disabled]="competition.state === '2'? true : null"  (click)="Delete(competition.id)"></button>
          </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No hay permiso.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
